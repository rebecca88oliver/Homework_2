                  <!-- Contact Form-->
    <div class="container-sm w-75
    border pt-4 float-left">
    <h1 class="text-center p-3">Contact Me</h1>

            <form id="contact-form" method="post" action="contact.php" role="form">

              <div class="messages"></div>

              <div class="controls">

                  <div class="row">
                                    <!--name input-->
                      <div class="col-md-6">
                          <div class="form-group">
                              <label for="form_name">Name</label>
                              <input id="form_name" type="text" name="name" class="form-control" placeholder="John Smith *" required="required" data-error="Name is required.">
                              <div class="help-block with-errors"></div>
                          </div>
                      </div>

                  </div>

                  <div class="row">
                                  <!-- email input-->
                      <div class="col-md-6">
                          <div class="form-group">
                              <label for="form_email">Email *</label>
                              <input id="form_email" type="email" name="email" class="form-control" placeholder="youremail@mail.com *" required="required" data-error="Please enter your email.">
                              <div class="help-block with-errors"></div>
                          </div>
                      </div>

                  
                  </div>
                        <!-- message input-->
                  <div class="row">
                      <div class="col-md-12">
                          <div class="form-group">
                              <label for="form_message">Message *</label>
                              <textarea id="form_message" name="message" class="form-control" placeholder="Write your questions or comments here! *" rows="4" required="required" data-error="Please write a message."></textarea>
                              <div class="help-block with-errors"></div>
                          </div>
                      </div>
                      <div class="col-md-12">
                          <input type="submit" class="btn btn-success btn-send" value="Send message">
                      </div>
                  </div>
                  
              </div>

        </form>
